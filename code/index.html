<body class="">

  <div class="container-fluid ibm-code  text-light bg-dark">

    <div class="row">

      <div class="col-md-12 mt-3">

        <div class="row">
          <div id="" class="col-md-3 text-center">
            <a href="">
              <img src="/img/logoyachay.png" width="70%" />
            </a>
          </div>

          <div class="col-md-6 title-section text-center">
            <h1 class="text-light fw-bold" data-aos="fade-in" data-aos-duration="2000">AI Rose Counting System</h1>
          </div>

          <div id="cod" class="col-md-3 text-center">
            <a href="">
              <img src="/img/mate.png" height="85px" />
            </a>
          </div>


        </div>
      </div>
    </div>

    <div class="row mx-1 mt-1">
      <div class="col-12 mt-5">
        <div class="row">
          <div class="col-md-3 border center-box me-auto p-2" data-aos="fade-up" data-aos-duration="600">

            <div id="image-upload" class="panel panel-default">

              <div class="panel-heading">
                <div class="panel-title text-center fs-5 text-danger border-bottom">Upload an image</div>
              </div>

              <div class="panel-body mt-3">
                <form id="file-upload" enctype="multipart/form-data" class="">
                  <div class="form-group mt-2">
                    <input id="file-input" type="file" name="file" accept=".png, .jpg, .jpeg, .gif" />
                  </div>
                  <button id="file-submit" type="submit" class="btn btn-danger mt-2">Submit</button>
                  <button id="webcam-btn" type="button" class="btn btn-danger mt-2" style="float:right;">Camera</button>
                </form>
              </div>
            </div>
          </div>

          <!-- Importante!! AquÃ­ la imagen -->

          <div class="col-md-5 border">


            <div id="image-display" class="text-center"></div>
            <div id="webcam-video"></div>


          </div>

          <!-- Fin de la imagen -->

          <div class="col-md-3 border  center-box ms-auto" data-aos="fade-up" data-aos-duration="600">

            <div id="label-filter" class="panel panel-default p-2">

              <div class="panel-heading">
                <div class="panel-title text-center">
                  <div class="fs-5 text-danger border-bottom">Results</div>
                </div>
                <div id="text-results" class="mt-3 text-center">
                  Nothing here
                </div>
              </div>

            </div>
          </div>


        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-4 mx-auto text-center mt-3">
        <div class="row" id="btn-resultados">
          
        </div>
      </div>
    </div>
  </div>


  <footer class="row mx-3 text-light">
    <div id="footer-text">
      <hr />
      <p class="float-start">Created by Carlos, Juan, Leo & Mike</p>
      <p class="float-end">SCHOOL OF MATHEMATICAL AND COMPUTATIONAL SCIENCES</p>
    </div>
  </footer>
